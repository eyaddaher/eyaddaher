<html>
	<head>
		<title>Atm Simulator</title>
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	</head>
<body>
<div class="container">
	<div id="output"></div>
	<div class="row">
		<div class="digit" id="one">1</div>
		<div class="digit" id="two">2</div>
		<div class="digit" id="three">3</div>
	</div>
	<div class="row">
		<div class="digit" id="four">4</div>
		<div class="digit" id="five">5</div>
		<div class="digit" id="six">6</div>
	</div>
	<div class="row">
		<div class="digit" id="seven">7</div>
		<div class="digit" id="eight">8</div>
		<div class="digit" id="nine">9</div>
	</div>
	<div class="row">
		<div class="digit1"></div>
		<div class="digit" id="ziro">0</div>
		<div class="digit1"><i class="fa fa-long-arrow-left dig" aria-hidden="true"></i></div>
	</div>
	<div class="botrow">
		
		<div id="call">WITHDRAW</div>
		
	</div>
</div>

<script type="text/javascript" src="withdrow.js"></script>
</body>
</html>
